<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib's Rock Paper Scissors Game</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="heading">Rock Paper Scissors</h1>
        <div id="vs-area">
        <div id="vs"><img src="question-mark.png" id="vs-img"></div>
    </div>
            <div class="moves">
               <img src="rock.png" id="rock" class="moves-icon">
               <img src="paper.png" id="paper" class="moves-icon">
               <img src="scissors.png" id="scissors" class="moves-icon">
            
            </div>
                <div id="resultContainer">
                    <h2>Win =</h2><h2 id="win">0</h2>
                    <h2>Lose =</h2><h2 id="lose">0</h2>
                    <h2>Draw =</h2><h2 id="draw">0</h2>
                    <button id="reset">Reset Game</button>
                </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
